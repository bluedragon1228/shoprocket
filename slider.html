<!DOCTYPE html>
<html lang="en">
<!--divinectorweb.com-->
<head>
	<meta charset="UTF-8">
	<title>Bootstrap 5 Carousel Slider With Thumbnail</title>
	<link href="https://fonts.googleapis.com/css2?family=Moon+Dance&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
        .container{
	background: #fff;
	text-align: center;
}

.carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      margin: auto;
  }
  
#myCarousel{
	max-width: 650px;
	margin: 0 auto;
	background: #fff;
}

#thumbCarousel{
	max-width: 650px;
	margin: 0 auto;
	overflow: hidden;
	background: #fff;
	padding: 10px 0;
}

#thumbCarousel .thumb{
	float: left;
	margin-right: 10px;
	border: 1px solid #e6e6e6;
	background: #fff;
}

#thumbCarousel .thumb:last-child{
	margin-right: 0;
}

.thumb:hover{
	cursor: pointer;
}

.thumb img{
	opacity: 0.5;
}

.thumb img:hover{
	opacity: 1;
}

.thumb.active img{
	opacity: 1;
  border: 1px solid #808080;
}
    </style>
</head>
<body>

	<div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://s14.postimg.cc/bnwpgsqnl/pixel1.png" class="d-block w-100" alt="">
          </div>
          <div class="carousel-item">
            <img src="https://s14.postimg.cc/k665l54w1/pixel2.png" class="d-block w-100" alt="">
          </div>
          <div class="carousel-item">
            <img src="https://s14.postimg.cc/4xg87dycx/pixel5.png" class="d-block w-100" alt="">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
        <div id="thumbCarousel">
            <div data-target="#carouselExampleIndicators" data-slide-to="0" class="thumb active"><img src="https://s14.postimg.cc/z24osq8kt/pixel1.png" alt="XZ" style="width: 120px; height: 130px"></div>
            <div data-target="#carouselExampleIndicators" data-slide-to="1" class="thumb"><img src="https://s14.postimg.cc/l8gc3onp9/pixel2.png" alt="XZ" style="width: 120px; height: 130px"></div>
            <div data-target="#carouselExampleIndicators" data-slide-to="2" class="thumb"><img src="https://s14.postimg.cc/8ttk3djcd/pixel5.png" alt="XZ" style="width: 120px; height: 130px"></div>
            <div data-target="#carouselExampleIndicators" data-slide-to="3" class="thumb"><img src="https://s14.postimg.cc/4kou178d9/pixel3.png" alt="XZ" style="width: 120px; height: 130px"></div>
            <div data-target="#carouselExampleIndicators" data-slide-to="4" class="thumb"><img src="https://s14.postimg.cc/9jccfq4gd/pixel4.png" alt="XZ" style="width: 120px; height: 130px"></div>           
          </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
	</script>
    <script>
        $(document).ready(function(){
	 
     //carousel-control
     
     $("#carouselExampleIndicators").mouseover(function(){
         $("#carouselExampleIndicators .carousel-control").show();
     });

     $("#carouselExampleIndicators").mouseleave(function(){
         $("#carouselExampleIndicators .carousel-control").hide();
     });
     
     //active thumbnail
     
     $("#thumbCarousel .thumb").on("click", function(){
         $(this).addClass("active");
         $(this).siblings().removeClass("active");
     
     });
     
     //carousel slides
     
     $('#carouselExampleIndicators').on('slid.bs.carousel', function(){
        var index = $('.carousel-inner .item.active').index();
        //console.log(index);
        var thumbnailActive = $('#thumbCarousel .thumb[data-slide-to="'+index+'"]');
        thumbnailActive.addClass('active');
        $(thumbnailActive).siblings().removeClass("active");
        //console.log($(thumbnailActive).siblings()); 
     });
  });
    </script>
</body>
</html>
